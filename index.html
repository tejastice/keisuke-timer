<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>けいすけタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>けいすけタイマー</h1>
        
        <div class="timer-container">
            <div class="keisuke-image">
                <img id="keisuke-img" src="images/keisuke_happy.png" alt="けいすけ">
            </div>
            
            <div class="timer-display">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
            
            <div class="timer-controls">
                <div class="input-group">
                    <input type="number" id="hours-input" min="0" max="23" value="0" placeholder="時">
                    <label for="hours-input">時間</label>
                </div>
                <div class="input-group">
                    <input type="number" id="minutes-input" min="0" max="59" value="5" placeholder="分">
                    <label for="minutes-input">分</label>
                </div>
                <div class="input-group">
                    <input type="number" id="seconds-input" min="0" max="59" value="0" placeholder="秒">
                    <label for="seconds-input">秒</label>
                </div>
            </div>
            
            <div class="button-container">
                <button id="start-btn" class="btn btn-start">スタート</button>
                <button id="pause-btn" class="btn btn-pause" disabled>一時停止</button>
                <button id="reset-btn" class="btn btn-reset">リセット</button>
            </div>
        </div>
        
        <div class="message-container">
            <p id="message">タイマーを設定してスタートボタンを押してね！</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
